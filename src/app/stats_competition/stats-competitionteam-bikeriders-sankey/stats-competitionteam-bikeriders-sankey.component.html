

<dx-sankey id="sankey"
    [dataSource]="dataSource"
    sourceField="category"
    targetField="categoryTarget"
    weightField="points"
    title="Fordeling av poeng per rytter"
    style="margin: 10px"
    (onLinkClick)="onLinkClick($event)">
    <dxo-size
        [height]="heightSankey">
    </dxo-size>
    <dxo-export [enabled]="true" fileName="Fordeling av poeng per rytter" ></dxo-export>
    <dxo-tooltip 
        [enabled]="true"
        [customizeLinkTooltip]="customizeLinkTooltip"
        [customizeNodeTooltip]="customizeNodeTooltip">
    </dxo-tooltip>
    <dxo-label 
        [visible]="true"
        [customizeText]="customizeText">
    </dxo-label>
    <dxo-link 
        colorMode="gradient">
    </dxo-link>
    <dxo-node 
        [width]="8"
        [padding]="30">
    </dxo-node>
</dx-sankey>
