<dx-load-panel
#loadPanel
shadingColor="rgba(0,0,0,0.4)"
[(visible)]="loadingVisible"
[showIndicator]="true">
</dx-load-panel>
<div class="flex-container-totalscore">
    <div class="flex-container-totalscore-col">

        <dx-data-grid id="gridContainer"
            [dataSource]="dataSource"
            keyExpr="Name"
            [showBorders]="true"
            [hoverStateEnabled]="true"
            [selectedRowKeys]="[]"
            [height]="800"
            [allowColumnResizing]="true"
            [columnHidingEnabled]="true">

            <dxo-selection mode="single"></dxo-selection>
            <dxo-scrolling mode="virtual"></dxo-scrolling>
            <dxo-export [enabled]="true" fileName="Antall pallplasser" ></dxo-export>
            <dxo-search-panel [visible]="true"></dxo-search-panel>
            <dxo-sorting mode="multiple"></dxo-sorting>
            <dxo-header-filter 
                [visible]="true"></dxo-header-filter>

            <dxi-column dataField="Name" caption="Navn"  [allowSorting]="false"></dxi-column>
            <dxi-column dataField="NoOfVictories" caption="1" sortOrder="desc" sortIndex="1" [width]="40" [allowFiltering]="false" ></dxi-column>
            <dxi-column dataField="NoOfSecondPlace" caption="2" sortOrder="desc" sortIndex="2" [width]="40" [allowFiltering]="false" [hidingPriority]="3" ></dxi-column>
            <dxi-column dataField="NoOfThirdPlace" caption="3" sortOrder="desc" sortIndex="3" [width]="40" [allowFiltering]="false" [hidingPriority]="2" ></dxi-column>
            <dxi-column dataField="NoOfStageWins" caption="Etappeseire" sortOrder="desc" sortIndex="4" [width]="120" [allowFiltering]="false" [hidingPriority]="1" ></dxi-column>
            <dxi-column dataField="BikeRacesWonToString" caption="Rittseiere" [allowSorting]="false" [width]="300" [allowFiltering]="false" [hidingPriority]="0" ></dxi-column>
        </dx-data-grid>
    </div>
</div>
